<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplos de Formulário</h1>
    <form action="GET">
        <fieldset>
            <legend>Pesquisa de Satisfação</legend>
            <p>
                <label for="icor">Cor:</label>
                <input type="color" name="cor" id="icor" value="#8dc498">
            </p>
            <p>
                <label for="isats">Indice de Satisfação</label>
                <input type="range" name="sats" id="isats" min="1" max="5" value="1">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetar">
        </p>
    </form>
</body>
</html>
