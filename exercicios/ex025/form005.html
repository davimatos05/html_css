<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="GET">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="Sexo" id="imas" value="M" checked><label for="imas">Maculino</label><br>
            <input type="radio" name="Sexo" id="ifem" value="F"><label for="ifem">Feminino</label><br>
        </fieldset>
        <fieldset>
            <legend>Esporte Favorito</legend>
            <input type="checkbox" name="esfut" id="iesfut" checked><label for="iesfut">Futebol</label><br>
            <input type="checkbox" name="esbas" id="iesbas" checked><label for="iesbas">Basquete</label><br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetar">
        </p>
    </form>
</body>
</html>
