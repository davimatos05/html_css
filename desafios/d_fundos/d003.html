<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabela 003</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 10vw;
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
        }

        .titulo {
            font-weight: 900;
            text-align: center;
        }

        .col_1 {
            background-color: lightgray;
        }

        .col_2 {
            background-color: lightcoral;
        }

    </style>
</head>
<body>
    <table>
        <colgroup>
            <col class="col_1" span="3">
            <col class="col_2" span="2">
        </colgroup>
        <caption> Desafio 003</caption>
        <tr>
            <th class="titulo" scope="col">Grupo</th>
            <th class="titulo" scope="col">Nomes</th>
            <th class="titulo" scope="colgroup" colspan="3">Filmes</th>
        </tr>
        <tr>
            <th class="titulo" scope="rowgroup" rowspan="3">Mulheres</th>
            <td>Ana Maria Santos</td>
            <td>Alien</td>
            <td>Rambo</td>
            <td>Vingadores</td>
        </tr>
        <tr>
            <td>Beatriz Souza</td>
            <td>hulk</td>
            <td>Inception</td>
            <td>Batman</td>
        </tr>
        <tr>
            <td>Cláudia Melo</td>
            <td>Oblivion</td>
            <td>Matrix</td>
            <td>Big Hero</td>
        </tr>
        <tr>
            <th class="titulo" scope="rowgroup" rowspan="3"> Homens </th>
            <td>Bruno Mendonça</td>
            <td>Intocáveis</td>
            <td>Amnésia</td>
            <td>Gladiador</td>
        </tr>
        <tr>
            <td>Daniel Lourenço</td>
            <td>Wall-E</td>
            <td>Oldboy</td>
            <td>Dangal</td>
        </tr>
        <tr>
            <td>Fabiano Mota</td>
            <td>Star Wars 5</td>
            <td>Taxi Driver</td>
            <td>Toy story</td>
        </tr>
        <tr>
            <th colspan="4" scope="row"> Total</th>
            <td>1000</td>
        </tr>
    </table>
</body>
</html>
